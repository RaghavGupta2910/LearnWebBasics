<!DOCTYPE html>
<html>
    <head>
        <title>Text-Formating</title>
    </head>
    <body>
        <h1>Text Format</h1>
        <h2>Bold</h2>
        <p>We can make it <b>Bold</b> by b but also by using <strong>Strong</strong> and strong has more imp.</p>
        <h2>Italics</h2>
        <p>Similarly can be <i>Italics</i> by i but also by<em>em</em> with em having more importance.</p>
        <h2>Underline</h2>
        <p><u>Underlined by using u.</u></p>
        <h2>Subscript and super-script</h2>    
        <p>Subscript by - H<sub>2</sub>0 and Super by (a+b)<sup>2</sup></p>
    </body>
</html>
