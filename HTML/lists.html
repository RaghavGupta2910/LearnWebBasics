<!DOCTYPE html>
<html>
    <title>LISTS</title>
    <body>
        <h1>Types of lists</h1>
        <h2>Unordered Lists</h2>
        <ul style = "list-style-type:decimal-leading-zero">
            <li>Raghav</li>
            <li>Harehar</li>
            <li>Tisha</li>
            <li>Anushka</li>
            <li>Ranbir</li>
        </ul>
        <hr>
        <h2>Ordered Lists</h2>
        <ol type = "a">
            <li>Raghav</li>
            <li>Harehar</li>
            <li>Tisha</li>
            <li>Anushka</li>
            <li>Ranbir</li>
        </ol>
        <hr>
        <h2>Descriptive lists</h2>
        <dl>
            <dt>Raghav</dt>
            <dd>- A very intelligent, handsome, and multi-talented person</dd>
        </dl>
    </body>
</html>
