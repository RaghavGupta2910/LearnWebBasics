<!DOCTYPE html>
<html>
    <body>
        <title>TABLES</title>
        <h1><u>Tables</u></h1>
        <table border="2" cellspacing = "10" cellpadding = "10" align="center">
            <tr align="center">
                <td>cell 1 row 1</td>
                <td>cell 2 row 1</td>
                <td>cell 3 row 1</td>
            </tr> 
            <tr align = "center">
                <td colspan = "2">cell 1 row 2 with spacing of 2 columns</td>
                <td rowspan = "2">cell 2 row 2 with space of 2 row</td>
            </tr>
            <tr align = "center">
                <td>cell 1 row 3</td>
                <td>cell 2 row 3</td>
            </tr>
        </table>
    </body>
</html>
