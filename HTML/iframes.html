<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>iFrames</title>
<body>
    <h1>iFrames</h1>
    <p><b>Can add html pages from folder</b></p>
    <br>
    <iframe frameborder = "100" height="500" width="500" src="./images.html"></iframe>
    <p>Can add youtube videos or any other site with anything in a frame</p>
    <iframe height="500" width="500" frameborder = "100" src="https://online.codingblocks.com/app/player/314943/content/317519/7713/lecture"></iframe>
    <br>
    <p><b>Can open different thing in same frame</b></p>
    <h2>Open in one frame</h2>
    <ul>
        <li><a target="frame1" href="./table.html">Tables</a></li>
        <li><a target="frame1" href="./Links/links.html">Links</a></li>
    </ul>
    <br>
    <iframe name="frame1" height="800" width="800" frameborder="100" src="./uncrop_hero_bdf08a8ca6.jpg"></iframe>
</body>
</html>
